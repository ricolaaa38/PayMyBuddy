<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}" />
</head>
<body>
<div class="register-container">
    <div class="register-box">
        <form th:action="@{/api/users/register}" method="post">
            <div class="homepage-button">
                <button type="button">Pay My Buddy</button>
            </div>
            <div class="form-inputs">
                <label for="username"></label><input type="text" id="username" name="username" placeholder="Username" required>
                <label for="email"></label><input type="email" id="email" name="email" placeholder="Mail" required>
                <label for="password"></label><input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="submit-btn">S'inscrire</button>
            <div class="messages">
                <p th:if="${error}" class="error-msg" th:text="${error}"></p>
                <p th:if="${success}" class="success-msg" th:text="${success}"></p>
            </div>
        </form>
    </div>
    <div class="login-redirect">
        <button type="button" class="submit-btn" onclick="window.location.href='/login'">Login</button>
    </div>
</div>
</body>
</html>
